{% extends 'base.html' %}
{% load static %}
{% block extCss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}

{% block content %}

    <div id="login">

        <h3>用户登录</h3>
        <form class="form-horizontal" method="post" action="/app/login">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon">账号</span>
            <input class="form-control" title="账号" name="username" >
        </div>
        <p class="error">账号不能为空</p>
        <div class="input-group">
            <span class="input-group-addon">口令</span>
            <input class="form-control" title="口令" name="passwd" type="password">
        </div>
        <p class="error">口令不能为空</p>

        <div class="input-group" style="margin: 0px auto;">
            <button type="button" onclick="submitForm()" class="btn btn-success">登录</button>
            <a class="btn btn-link" href="/app/regist">未注册用户，请先注册</a>
        </div>

    </form>

    </div>

{% endblock %}

{% block extJs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
